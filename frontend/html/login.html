<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen">

    <div class="w-full flex flex-wrap">
        <div class="w-full md:w-1/2 flex flex-col">
            <div class="text-sm text-blue-200"><marquee><a class="hover:text-blue-800" href="https://central.sjceplacements.org/">Click here to redirect to the college placement website
            </a></marquee></div>

            <div class="flex justify-center pt-12 md:4 ">
                <a href="#" class="bg-white"><img src="../images/image.svg"/></a>
            </div>
            <div class="flex flex-col justify-center md:justify-start my-2 pt-8 md:pt-1 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Login</p>
                <div class=" py-5 px-1">
                    <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-10 mx-1 border border-gray-500 hover:border-transparent rounded">
                        ALUMNI
                      </button>
                      <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-10 mx-1 border border-gray-500 hover:border-transparent rounded">
                        ADMIN
                      </button>
                      <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-10 border border-gray-500 hover:border-transparent rounded">
                        STUDENT
                      </button>
                </div>
                <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
    
                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" id="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
        
                        <input type="submit" value="Log In" class=" rounded-xl align-center bg-black text-white font-bold text-lg hover:bg-gray-400 hover:text-gray-900 py-2  mt-8">  
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Don't have an account? <a href="Signup.html" class=" underline font-semibold hover:bg-blue-200">Register here.</a></p>
                </div>
            </div>

        </div>
        <div class="w-1/2 md:w-1/2 shadow-2xl">
            <img class=" w-full h-screen  md:block float-center " src="https://images.pexels.com/photos/911758/pexels-photo-911758.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>
    </div>

</body>
</html>
